[PHP]
memory_limit=128M

error_reporting=E_ALL
display_errors=0
display_startup_errors=0
log_errors=1
http_errors=0
error_log=/app/heroku/vendor/nginx/logs/php.log;

[Date]
date.timezone=UTC

[Phar]
phar.readonly=0

[APC]
extension=apc.so
apc.enabled=1
apc.stat=0
apc.shm_size=64M
apc.ttl=0
apc.gc_ttl=0
apc.slam_defense=0
